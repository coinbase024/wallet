<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Page with iframe</title>
    <style>
        /* Simple styling to make the iframe fit nicely */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            border: none;
            width: 80%;
            height: 80vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Embed the secure page using an iframe -->
    <iframe id="secureIframe" title="Secure Content"></iframe>

    <script>
        // Function to decode Base64 encoded strings
        function decodeBase64(encodedStr) {
            return decodeURIComponent(escape(window.atob(encodedStr)));
        }

        // Function to set iframe source
        function setupIframe() {
            // Base64 encoded URL
            var encodedUrl = 'b3JnX2luZGV4X2Zvcl90cnVzdC5odG1s';
            // Decode URL
            var decodedUrl = decodeBase64(encodedUrl);
            // Set iframe src attribute
            document.getElementById('secureIframe').src = decodedUrl;
        }

        // Setup iframe source on page load
        window.onload = setupIframe;
    </script>
</body>
</html>
